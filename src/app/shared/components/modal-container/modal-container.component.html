<!-- Auth Modal -->
<div
  class="fixed inset-0 z-50 overflow-y-auto container"
  id="modal"
  [ngClass]="{ hidden: !modal.isModalOpen(modalID) }"
>
  <div class="flex items-center justify-center min-h-screen text-center">
    <!-- Modal BG Overlay -->
    <div class="fixed inset-0 transition-opacity" (click)="closeModal()">
      <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents.
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
      >&#8203;</span
    > -->

    <div
      class="inline-block overflow-hidden transition-all transform rounded-lg shadow-xl bg-white container"
    >
      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="px-6 py-4 text-left">
        <!--Title-->
        <div class="flex items-center justify-between pb-4">
          <!-- section: modal title -->
          <ng-content select="[title]"></ng-content>
          <!-- Modal Close Button -->
          <div class="z-50 cursor-pointer modal-close" (click)="closeModal()">
            &#x2715;
          </div>
        </div>

        <!-- section: modal body -->
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
