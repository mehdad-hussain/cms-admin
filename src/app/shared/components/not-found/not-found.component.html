<app-page-layout
  title="404 Page Not Found"
  [showCard]="true"
  [showTable]="false"
>
  <section class="container mx-auto h-full">
    <div class="flex flex-col items-center justify-center h-full">
      <h2 class="text-9xl font-bold text-primary">404</h2>
      <p class="text-2xl font-bold">Page Not Found</p>
      <p class="">The page you are looking for does not exist.</p>
      <div class="mt-6">
        <a
          routerLink="/dashboard"
          class="px-6 py-3 font-semibold text-white bg-primary rounded hover:bg-primary/90"
          >Go Back</a
        >
      </div>
    </div>
  </section>
</app-page-layout>
